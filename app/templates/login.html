<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reels Clone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        form div label {
            display: block;
            margin-bottom: 5px;
        }
        form div input[type="text"],
        form div input[type="email"],
        form div input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in total width and height */
        }
        form div input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form div input[type="submit"]:hover {
            background-color: #286090;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}
                {{ form.email(size=20, class_='form-control') }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(size=20, class_='form-control') }}
            </div>
            <div>
                {{ form.submit(class_='btn btn-primary') }}
            </div>
        </form>
        <a href="{{ url_for('sample.register') }}">Don't have an account? Register</a>
    </div>
</body>
</html>
